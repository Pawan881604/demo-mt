<div className="col-lg-3 col-md-3 col-sm-3 col-12">
                                                
	<div className="form-group">
		<label>Firm </label>
		<input type="text" className="form-control" id="firm" name="firm" value={formData.firm} onChange={HandleChange} />
	</div>
	<div className="form-group">
		<label>Alias</label>
		<input type="text" className="form-control" id="alias" name="alias" value={formData.alias} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Unit</label>
		<input type="password" className="form-control" id="unit" name="unit" value={formData.unit} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Address (1)</label>
		<input type="text" className="form-control" id="address1" name="address1" value={formData.address1} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Address (2)</label>
		<input type="text" className="form-control" id="address2" name="address2" value={formData.address2} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>State Name</label>
		<select className="form-control select" name="state" value={formData.state} onChange={HandleChange} id="state-name">
			<option value="delhi">Delhi</option>
			<option value="haryana">Haryana</option>
		</select>
	</div>
	<div className="form-group">
		<label>City Name</label>
		<select className="form-control select" name="city" value={formData.city} onChange={HandleChange} id="city">
			<option value="panipat">Panipat</option>
			<option value="delhi">Delhi</option>
		</select>
	</div>

</div>
<div className="col-lg-3 col-md-3 col-sm-3 col-12">
                                                
	
	<div className="form-group">
		<label>Phone No. </label>
		<input type="text" className="form-control" name="phone" value={formData.phone} onChange={HandleChange} />
	</div>
	<div className="form-group">
		<label>Mobile No.</label>
		<input type="text" className="form-control" name="mobile" value={formData.value} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Website</label>
		<input type="password" className="form-control" id="website" name="website" value={formData.website} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>GST No.</label>
		<input type="text" className="form-control" id="gst" name="gst" value={formData.gst} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>PAN No.</label>
		<input type="text" className="form-control" id="pan" name="pan" value={formData.pan} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>E-Mail </label>
		<input type="text" className="form-control" id="email" name="email" value={formData.email} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Password</label>
		<input type="text" className="form-control" id="password" name="password" value={formData.password} onChange={HandleChange} />
	</div>

</div>
<div className="col-lg-3 col-md-3 col-sm-3 col-12">

	<div className="form-group">
		<label>CIN No.</label>
		<input type="password" className="form-control" id="cin" name="cin" value={formData.cin} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Financial </label>
		<input type="text" className="form-control" id="financial" name="financial" value={formData.financial} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Start Date</label>
		<input type="text" className="form-control" id="startdate" name="startdate" value={formData.startdate} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>End Date</label>
		<input type="text" className="form-control" id="enddate" name="enddate" value={formData.enddate} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>CGST %</label>
		<input type="text" className="form-control" id="cgst" name="cgst" value={formData.cgst} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>SGST %</label>
		<input type="text" className="form-control" id="sgst" name="sgst" value={formData.sgst} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>IGST %</label>
		<input type="text" className="form-control" id="igst" name="igst" value={formData.igst} onChange={HandleChange}/>
	</div>
	
</div>
<div className="col-lg-3 col-md-3 col-sm-3 col-12">

	<div className="form-group">
		<label>Bank Name</label>
		<input type="text" className="form-control" id="bank" name="bank" value={formData.bank} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Account No.</label>
		<input type="text" className="form-control" id="account" name="account" value={formData.account} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Branch Name</label>
		<input type="text" className="form-control" id="branch" name="branch" value={formData.branch} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>IFSC Code</label>
		<input type="text" className="form-control" id="ifsc" name="ifsc" value={formData.ifsc} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Jurisdiction</label>
		<input type="password" className="form-control" id="Jurisdiction" name="Jurisdiction" value={formData.Jurisdiction} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Upload Image</label>
		<input type="file" accept="image/*" className="form-control" id="pic" name="pic" value={formData.pic} onChange={HandleChange}/>
	</div>
	<div className="form-group">
		<label>Active</label>
		<select className="form-control select" id="active" name="active" value={formData.active} onChange={HandleChange}>
			<option>Active</option>
			<option>InActive</option>
		</select>
	</div>
</div>
